<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display index.json</title>
</head>
<body>
    <div id="jsonData"></div>

    <script>
        // Function to fetch and display JSON data
        function fetchJsonData() {
            fetch('index.json')
                .then(response => response.json())
                .then(data => {
                    // Assuming index.json contains an object
                    document.getElementById('jsonData').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error fetching JSON:', error);
                    document.getElementById('jsonData').innerText = 'Error fetching JSON: ' + error.message;
                });
        }

        // Call the function when the page loads
        window.onload = fetchJsonData;
    </script>
</body>
</html>
